name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, closed ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Bygg Functions (TypeScript -> api/dist) innan deploy
      - name: Build API (predeploy)
        working-directory: ./api
        run: |
          npm ci
          npm run build

      # (Valfritt) Bygg frontend i förväg – Oryx kan också köra detta via app_build_command nedan
      # - name: Build App (predeploy)
      #   working-directory: .
      #   run: |
      #     npm ci
      #     npm run build --if-present

      - name: Build & Deploy (SWA)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: upload

          # FRONTEND
          app_location: "/"              # där din frontend package.json ligger
          output_location: "dist"        # ta bort om din frontend inte producerar 'dist'
          app_build_command: "npm ci && npm run build --if-present"

          # FUNCTIONS (deploya färdigkompilerade JS i api/dist)
          api_location: "api/dist"
          skip_api_build: true           # vi byggde API:t ovan
          

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR env
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: close
          app_location: "/"
          output_location: "dist"
          api_location: "api/dist"
          skip_api_build: true