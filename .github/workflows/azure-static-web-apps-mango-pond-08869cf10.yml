name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bygg frontend (Vite) – som tidigare
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build (frontend)
        run: |
          npm ci
          npm run build --if-present

      # Bygg Functions och flytta ut dist till api/roten
      - name: Setup Node.js (api)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build (api)
        working-directory: api
        run: |
          npm ci
          npm run build
          # lägg de kompilerade js-filerna i api/roten så runtime hittar dem
          rsync -a dist/ ./

      # Deploy (låt SWA bara ladda upp, inte bygga API igen)
      - name: Deploy to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: upload
          app_location: /
          output_location: dist
          # bygg kommandot för appen kan stå kvar (har redan byggt, men ok)
          app_build_command: npm ci && npm run build --if-present
          api_location: api
          skip_api_build: true   # ⬅️ viktigt: vi har redan flyttat dist till roten

  close_pr_env:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: close
          app_location: /
          output_location: dist
          api_location: api
