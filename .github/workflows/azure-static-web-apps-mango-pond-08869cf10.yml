name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, closed ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # Bygg frontend lokalt (förutsägbart)
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build (frontend)
        run: |
          npm ci
          npm run build --if-present

      # Bygg Functions (TypeScript -> dist/) innan SWA-deploy
      - name: Build functions
        working-directory: api
        run: |
          npm ci
          npm run build

      # Deploy till Azure Static Web Apps
      - name: Build & Deploy (SWA)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: upload

          # Frontend (Vite output)
          app_location: /
          output_location: dist
          # (låter Oryx bygga om vid behov i PR-miljöer)
          app_build_command: npm ci && npm run build --if-present

          # Functions: PEKA PÅ BUILD OUTPUT
          api_location: api/dist
          # inget api_build_command här – vi har redan byggt ovan

          production_branch: main

  close_pr_env:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: close
          app_location: /
          output_location: dist
          api_location: api/dist
