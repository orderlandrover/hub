name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_deploy:
    # kör inte deploy-steget när PR stängs (det sköts av jobben nedan)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # Bygg frontend lokalt med Node 20 (snabbt, förutsägbart)
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build (frontend)
        run: |
          npm ci
          npm run build --if-present

      # Deploy via SWA-action
      - name: Build & Deploy (SWA)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: upload

          # Frontend (Vite output)
          app_location: /
          output_location: dist
          # (vi har redan byggt lokalt, men lämnar kommandot för trygghet i PR-miljöer)
          app_build_command: npm ci && npm run build --if-present

          # Functions (byggs av Oryx i SWA från källkod i api/)
          api_location: api
          api_build_command: npm ci && npm run build

          production_branch: main

  close_pr_env:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: close
          app_location: /
          output_location: dist
          api_location: api
