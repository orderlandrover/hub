name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # ---------- Bygg FRONTEND ----------
      - name: Setup Node (App)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install & Build App
        working-directory: .
        run: |
          npm ci
          npm run build

      # ---------- Bygg API (från källan) ----------
      - name: Setup Node (API)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install & Build API
        working-directory: ./api
        run: |
          npm ci
          npm run clean
          npm run build
        # Bygget skapar api/dist, men SWA kommer läsa språkinfo från api/package.json

      # ---------- Deploy ----------
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_08869CF10 }}
          action: upload

          # Frontend (vi byggde ovan)
          app_location: "/"
          output_location: "dist"
          skip_app_build: true

          # API: peka på KÄLLAN, låt actionen känna igen språk via package.json
          api_location: "api"
          # vi har redan kört "npm run build" ovan, så låt actionen skippa egen build
          skip_api_build: true